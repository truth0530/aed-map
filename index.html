<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AED 현황 대시보드 홈</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --success-color: #28a745;
            --success-dark: #218838;
            --gradient-start: #4facfe;
            --gradient-end: #00f2fe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Sans KR", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out;
        }

        p {
            color: #6c757d;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--gradient-end));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        a:active {
            transform: translateY(1px);
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        a:hover::before {
            left: 100%;
        }

        a.summary-link {
            grid-column: 1/-1;
            background: linear-gradient(45deg, var(--success-color), #20c997);
            font-size: 1.2rem;
            padding: 20px;
            margin-top: 10px;
        }

        a.summary-link:hover {
            background: linear-gradient(45deg, var(--success-dark), #1ba87e);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .links-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AED 지역별 현황 대시보드</h1>
        <p>아래 링크를 클릭하여 각 지역의 상세 지도 또는 종합 보고서를 확인하세요.</p>
        <div class="links-grid">
            <a href="latest_seoul.html">서울특별시</a>
            <a href="latest_daegu.html">대구광역시</a>
            <a href="latest_incheon.html">인천광역시</a>
            <a href="latest_sejong.html">세종특별자치시</a>
            <a href="latest_daejeon.html">대전광역시</a>
            <a href="latest_ulsan.html">울산광역시</a>
            <a href="latest_chungnam.html">충청남도</a>
            <a href="latest_chungbuk.html">충청북도</a>
            <a href="latest_jeju.html">제주특별자치도</a>
            <a href="latest_summary_report.html" class="summary-link">9개 지역 종합 보고서 보기</a>
        </div>
    </div>
</body>
</html>
